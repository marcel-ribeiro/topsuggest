<!--start recommended-->
<section class="section-recommended container-fluid"
         ng-controller="ProductsRecommendedController as productsRecommended">
  <div class="container">

    <div class="page-header">
      <h1 translate="MAIN.RECOMMENDED.TITLE"></h1>
    </div>

    <!-- start list-recommended -->
    <div class="row list-recommended section-padding">
      <!--<div class="col-lg-3 col-md-3 col-sm-2 col-xs-1">item 1</div>-->
      <!--<div class="col-lg-3 col-md-3 col-sm-2 col-xs-1">item 2</div>-->

      <div class="col-sm-4" ng-repeat="product in productsRecommended.products">
        <div class="row">
          <div class="col-sm-12 text-center">
            <div class="panel panel-default slideInLeft animate">
              <div class="panel-heading">
                <h3>
                  <a ui-sref="products({id:product.id})" translate="{{product.name}}"></a>
                </h3>
              </div>
              <div class="panel-body">
                <a href="#">
                  <img class="object-fit_fill" ng-src="{{product.image}}">

                  <div class="overlay-mask-more">
                    <i class="fa fa-plus-circle"></i>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <!-- end list-recommended -->

  </div>

</section>
<!--end recommended-->
