<section>
  <div class="container">
    <multi-step-container steps="expertQuestionnaire.steps" ng-if='expertQuestionnaire.steps.length'
                          class="sliding-steps simple-prev-next"
                          search-id="'check'">

      <div class="panel panel-primary">
            <div class="panel-heading">

            <progress-multistep-directive number-of-steps="{{$getSteps().length}}" current-step="{{$getActiveIndex()}}"></progress-multistep-directive>

            </div>
            <div class="panel-body">

                  <div class="multi-step-container-header">
                    <strong ng-bind-template="{{$getActiveIndex()}} / {{$getSteps().length}}"></strong>
                  </div>

                  <main step-container></main>

                  <div class="multi-step-container-footer">
                      <button ng-disabled="$isFirst()" class="btn btn-danger pull-left" ng-click="$previousStep()">
                          <span class="fa fa-chevron-left"></span>
                          Previous
                      </button>
                      <button ng-disabled="$isLast()" class="btn btn-success pull-right" ng-click="$nextStep()">
                          Next
                          <span class="fa fa-chevron-right"></span>
                      </button>
                  </div>


            </div><!--end:panel-body-->
      </div><!--end:panel-->
    </multi-step-container>

  </div><!--end:container-->
</section>


<pre>{{ expertQuestionnaire | json}}</pre>
