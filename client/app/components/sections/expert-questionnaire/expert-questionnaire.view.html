<section>
  <div class="container">
    <multi-step-container steps="expertQuestionnaire.steps" ng-if='expertQuestionnaire.steps.length'
                          class="sliding-steps simple-prev-next"
                          search-id="'check'"
                          on-finish="expertQuestionnaire.finish()">

      <div class="panel panel-primary">
            <div class="panel-heading">

            <progress-multistep-directive number-of-steps="{{$getSteps().length}}" current-step="{{$getActiveIndex()}}"></progress-multistep-directive>

            </div>
            <div class="panel-body">

                  <main step-container></main>


                  <div class="multi-step-container-footer">

                      <!--previous button-->
                      <button ng-disabled="$isFirst()" class="btn btn-danger pull-left" ng-click="$previousStep()">
                          <span class="fa fa-chevron-left"></span>
                          Previous
                      </button>

                      <!--next button-->
                      <button ng-if="!$isLast()" ng-disabled="($getActiveStep().hasForm && !$getActiveStep().valid)" class="btn btn-success pull-right" ng-click="$nextStep()">
                          Next
                          <span class="fa fa-chevron-right"></span>
                      </button>

                      <!--finish button-->
                      <button ng-if="$isLast()" ng-disabled="($getActiveStep().hasForm && !$getActiveStep().valid)" class="btn btn-success pull-right" ng-click="$finish()">
                          Finish
                          <span class="fa fa-chevron-right"></span>
                      </button>
                  </div>

              <div style="background-color: #00d6b2">
                {{expertQuestionnaire.questionsAnswered}}
              </div>


            </div><!--end:panel-body-->
      </div><!--end:panel-->
    </multi-step-container>

  </div><!--end:container-->
</section>


<pre>{{ expertQuestionnaire | json}}</pre>
