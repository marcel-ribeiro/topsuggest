<div class="question-display">

  <h3 class="title">{{displayQuestionController.question.question}}</h3>

  <ol class="slip-list"
      slip-before-reorder="displayQuestionController.beforeReorder($event, $index)"
      slip-before-swipe="displayQuestionController.beforeSwipe($event, $index)"
      slip-before-wait="displayQuestionController.beforeWait($event, $index)"
      slip-after-swipe="displayQuestionController.afterSwipe($event, $index)"
      slip-reorder="displayQuestionController.reorder($event, $spliceIndex, $originalIndex)">

        <li ng-repeat="choice in displayQuestionController.question.choices" class="no-swipe bg-primary">
          <i class="fa fa-bars instant"></i>
          {{$index+1}} - [id: {{choice.id}}] {{choice.description}}
        </li>
   </ol>

</div>
