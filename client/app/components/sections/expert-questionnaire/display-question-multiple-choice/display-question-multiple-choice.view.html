<div>
  MULTIPLE choide
  <h3>{{displayQuestionMultipleChoiceController.question.question}}</h3>
  <ol class="slip-list"
      slip-before-reorder="displayQuestionMultipleChoiceController.beforeReorder($event, $index)"
      slip-before-swipe="displayQuestionMultipleChoiceController.beforeSwipe($event, $index)"
      slip-before-wait="displayQuestionMultipleChoiceController.beforeWait($event, $index)"
      slip-after-swipe="displayQuestionMultipleChoiceController.afterSwipe($event, $index)"
      slip-reorder="displayQuestionMultipleChoiceController.reorder($event, $spliceIndex, $originalIndex)">

        <li ng-repeat="choice in displayQuestionMultipleChoiceController.question.choices" class="no-swipe bg-primary">
          <i class="fa fa-bars instant"></i>
          {{$index+1}} - [id: {{choice.id}}] {{choice.description}}
        </li>
   </ol>

</div>
