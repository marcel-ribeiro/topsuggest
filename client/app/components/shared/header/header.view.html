<header ng-class="{'navbar-gap': navbar.isNavbarGapVisible()}" ng-controller="NavbarController as navbar">

  <div class="navbar navbar-fixed-top navbar-inverse navbar-transparent"
       ng-class="{'navbar-transparent': navbar.isTransparent()}" ui-scrollpoint="{{navbar.getScrollPointOffSet()}}">
    <div class="container">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#" translate="APP_NAME"></a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        <ul class="nav navbar-nav navbar-center">
          <li>
            <a ng-href="#/about">
              <div translate="MENU.ABOUT"></div>
            </a>
          </li>
          <li>
            <a ng-href="#/support">
              <div translate="MENU.SUPPORT"></div>
            </a>
          </li>
          <li>
            <a ng-href="#/contact">
              <div translate="MENU.CONTACT"></div>
            </a>
          </li>
        </ul>

        <form class="navbar-form navbar-right" role="switch-language" ng-controller="TranslateController as translate">
          <op-animated-dropdown class="dropdown">
            <button class="btn-language" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="true">
              EN
            </button>
            <ul class="dropdown-menu" data-dropdown-in="flipInX" data-dropdown-out="flipOutX"
                aria-labelledby="dropdownMenu1">
              <li ng-repeat="locale in translate.locales"><a ng-click="translate.dropboxitemselected(locale.id)"
                                                             translate="{{locale.name}}"></a></li>
            </ul>
          </op-animated-dropdown>
        </form>


        <form class="navbar-form navbar-right" role="search">
          <button class="btn btn-transparent-icon" ng-click="app.display.searchBar=true"><i
              class="fa fa-search fa-2x"></i>
          </button>
        </form>

      </div>
      <!-- /.navbar-collapse -->


    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /.navbar -->

  <div class="search-bar" ng-show="app.display.searchBar"
       ng-class="{'expandInDown': app.display.searchBar, 'collapseOutUp': !app.display.searchBar}">
    <div class="container">
      <form role="search">
        <div class="input-group">
          <div class="input-group-btn">
            <button class="btn btn-transparent-icon"><i class="fa fa-search fa-2x"></i></button>
          </div>
          <input type="text" class="form-control" maxlength="100" placeholder="Search"/>

          <div class="input-group-btn">
            <button class="btn btn-transparent-icon" ng-click="app.display.searchBar=false"><i
                class="fa fa-times fa-2x"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

</header><!-- /header -->
