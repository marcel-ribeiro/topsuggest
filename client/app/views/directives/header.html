<header>

  <div class="navbar navbar-fixed-top navbar-inverse" style="background-color: transparent; border: none;">
    <div class="container">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#" translate="APP_NAME"></a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        <ul class="nav navbar-nav navbar-center">
          <li class="active">
            <a ng-href="#/about">
              <div translate="MENU.ABOUT"></div>
            </a>
          </li>
          <li>
            <a ng-href="#/support">
              <div translate="MENU.SUPPORT"></div>
            </a>
          </li>
          <li>
            <a ng-href="#/contact">
              <div translate="MENU.CONTACT"></div>
            </a>
          </li>
        </ul>

        <div class="navbar-right">
          <div class="global-language">
            <ul class="language">
              <!-- <li class="active-language"><a class="active" href="#">EN</a></li> -->

              <li><a href="#"
                     ng-click="app.display.navbar.languagesDropdown = !app.display.navbar.languagesDropdown">EN</a></li>

            </ul>
            <ul class="all-languages" ng-show="app.display.navbar.languagesDropdown"
                ng-class="{'pullDown': app.display.navbar.languagesDropdown, 'collapseUp': !app.display.navbar.languagesDropdown}">
              <li><a href="/use-cases">English</a></li>
              <li><a href="/fr/use-cases">French</a></li>
              <li><a href="/de/use-cases">German</a></li>
              <li><a href="/jp/use-cases">Japanese</a></li>
              <li><a href="/kr/use-cases">Korean</a></li>
            </ul>
          </div>
        </div>

        <form class="navbar-form navbar-right" role="search">
          <button class="btn btn-transparent-icon" ng-click="app.display.searchBar=true"><i
              class="fa fa-search fa-2x"></i>
          </button>
        </form>

      </div>
      <!-- /.navbar-collapse -->


    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /.navbar -->

  <div class="search-bar" ng-show="app.display.searchBar"
       ng-class="{'pullDown': app.display.searchBar, 'collapseUp': !app.display.searchBar}">
    <div class="container">
      <form role="search">
        <div class="input-group">
          <div class="input-group-btn">
            <button class="btn btn-transparent-icon"><i class="fa fa-search fa-2x"></i></button>
          </div>
          <input type="text" class="form-control" maxlength="100" placeholder="Search"/>

          <div class="input-group-btn">
            <button class="btn btn-transparent-icon" ng-click="app.display.searchBar=false"><i
                class="fa fa-times fa-2x"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

</header><!-- /header -->
