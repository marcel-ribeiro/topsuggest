  <div class="navbar navbar-inverse">
    <div class="container-fluid">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#" translate="APP_NAME"></a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        <ul class="nav navbar-nav navbar-center">
          <li class="active">
            <a ng-href="#/about">
              <div translate="MENU.ABOUT"></div>
            </a>
          </li>
          <li>
            <a ng-href="#/support">
              <div translate="MENU.SUPPORT"></div>
            </a>
          </li>
          <li>

              <div translate="MENU.CONTACT"></div>
            </a>
          </li>

          <button class="btn btn-navbar" ng-click="app.display.searchBar=true"><i class="fa fa-search fa-2x"></i>

        <div class="input-group">

            <button class="btn btn-search-bar no-glow"><i class="fa fa-search fa-3x"></i></button>
          </div>
          <input type="text" class="form-control no-glow" maxlength="100" placeholder="Search"/>
